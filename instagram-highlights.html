<head>

    <style>
        :root {
            --bg-color: #111111;
            --text-color: #ffffff;
            --accent-color: #333333;
            --highlight-size: 120px;
            --border-width: 2px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: -0.05em;
            margin-bottom: 3rem;
            font-size: 2rem;
            text-transform: uppercase;
        }

        .highlights-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .highlight-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .highlight-item:hover {
            transform: translateY(-5px);
        }

        .highlight-circle {
            width: var(--highlight-size);
            height: var(--highlight-size);
            border-radius: 50%;
            padding: 4px;
            /* Space for the border */
            background: linear-gradient(45deg, #333, #666);
            /* Placeholder gradient border */
            background-clip: content-box;
            /* Ensure image fits inside */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Instagram-like gradient border effect */
        .highlight-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.8;
        }

        .highlight-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-color);
            /* Inner border to separate image from gradient */
            background-color: #000;
        }

        .highlight-label {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            opacity: 0.9;
        }

        .download-hint {
            margin-top: 4rem;
            font-size: 0.75rem;
            color: #666;
            max-width: 300px;
            line-height: 1.5;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
